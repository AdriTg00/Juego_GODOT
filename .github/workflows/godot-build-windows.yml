name: Build Godot Windows EXE

on:
  push:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: ubuntu-latest

    env:
      GODOT_VERSION: 4.2.2
      EXPORT_NAME: game.exe

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar caché
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}

      - name: Descargar Godot headless y export templates
        run: |
          GODOT_VERSION=${GODOT_VERSION}
          wget https://github.com/godotengine/godot-builds/releases/download/4.2.2-stable/Godot_v4.2.2-stable_linux.x86_64.zip
          wget https://github.com/godotengine/godot-builds/releases/download/4.2.2-stable/Godot_v4.2.2-stable_export_templates.tpz
          unzip Godot_v4.2.2-stable_linux.x86_64.zip -d ~/godot
          mkdir -p ~/.local/share/godot/export_templates/4.2.2.stable/
          unzip Godot_v4.2.2-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.2.stable/

      - name: Instalar rcedit
        run: |
          wget https://github.com/electron/rcedit/releases/download/v1.1.1/rcedit-x64.exe
          mkdir -p ~/.local/share/godot/
          mv rcedit-x64.exe ~/.local/share/godot/rcedit.exe

      - name: Dar permisos
        run: chmod +x ~/godot/Godot_v4.2.2-stable_linux.x86_64

      - name: Verificar export templates
        run: |
          echo "Verificando templates instalados:"
          ls -la ~/.local/share/godot/export_templates/4.2.2.stable/
          echo "Buscando templates de Windows:"
          find ~/.local/share/godot/export_templates/4.2.2.stable/ -name "*windows*" -o -name "*win*"

      - name: Crear carpeta de build
        run: mkdir -p build/windows

      - name: Exportar a Windows (.exe)
        run: |
          ~/godot/Godot_v4.2.2-stable_linux.x86_64 \
            --headless \
            --verbose \
            --export-release "Windows Desktop" build/windows/${EXPORT_NAME}

      - name: Subir artefacto .exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/
